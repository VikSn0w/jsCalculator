<html>
<head>
       <title>jsCalculator</title>
	   <script src="JS/operazioni.js"></script>
	   <link href="CSS/style.css" rel="stylesheet" type="text/css">
	   <link rel="icon" href="IMG/icon.png">
</head>
<body>
	<table style="margin-left: auto; margin-right: auto;">
		<tr>
			<td colspan="4" id="Display">
				<label id="Result">S: </label>
			</td>
		</tr>
		<tr>
			<td colspan="4" id="Display">
				<label id="Result1" style="text-align: center;">R: </label>
			</td>
		</tr>
		<tr>
			<td>
				<button>C</button>
			</td>
			<td>
				<button>CE</button>
			</td>
			<td>
				<button>/</button>
			</td>
			<td>
				<button>*</button>
			</td>
		</tr>

		<tr>
			<td>
				<button>7</button>
			</td>
			<td>
				<button>8</button>
			</td>
			<td>
				<button>9</button>
			</td>
			<td>
				<button>-</button>
			</td>
		</tr>

		<tr>
			<td>
				<button>4</button>
			</td>
			<td>
				<button>5</button>
			</td>
			<td>
				<button>6</button>
			</td>
			<td>
				<button>+</button>
			</td>
		</tr>
		<tr>
			<td>
				<button>1</button>
			</td>
			<td>
				<button>2</button>
			</td>
			<td>
				<button>3</button>
			</td>
			<td rowspan="2">
				<button id="ButtonEnter"><-</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button id="Button0">0</button>
			</td>
			<td>
				<button>.</button>
			</td>
		</tr>
		<tr>
			<td colspan="4" id="byTd">
				<label id="byLabel">By Vittorio Picone - 2020 - 5Ai</label>
			</td> 
		</tr>
	</table>
</body>
</html>
